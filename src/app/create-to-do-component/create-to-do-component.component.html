

<form class="form" #testForm [formGroup]="ductTl">
  <div class="form-group">
    <label for="exampleFormControlInput1">Task Name</label>
    <input type="text" class="form-control" (input)="detectValueChange()" formControlName="tName" placeholder="text">
  </div>
  <br>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Descriptions :</label>
    <textarea class="form-control" (input)="detectValueChange()" id="exampleFormControlTextarea1" formControlName="desc" rows="3"></textarea>
  </div>
  <br>
  <select [(ngModel)]="repeating" class="form-control" (input)="detectValueChange()">
    <option disabled>Repeating Task</option>
    <option>Y</option>
    <option>N</option>
</select>
selected options : {{repeating}}
</form>
<br>


<button class="btn btn-primary" type="submit">submit</button>
